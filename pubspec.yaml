name: salesai_pro
description: AI-powered sales intelligence and forecasting platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI Components
  cupertino_icons: ^1.0.6
  syncfusion_flutter_charts: ^23.2.7
  fl_chart: ^0.65.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  web_socket_channel: ^2.4.0

  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
